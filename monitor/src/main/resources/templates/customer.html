<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/html">

<head th:replace="mainheader.html :: mainHead"></head>



<script type="text/javascript">
    let year;
    let month;
    window.onload = function () {
        let today = new Date();
        year = today.getFullYear();  // 월
        month = today.getMonth() + 1;  // 월

        if(month <10) month= '0'+month;


        $(function () {
            // 실제로 보여지는 날짜를 정의.
            $('#txt-work-month').text(new Date().getFullYear() + '-' + (new Date().getMonth() + 1) );
            // monthpicker 에서 사용할 초기 날짜 정의
            $('#monthpicker').val(new Date().getFullYear() + '-' + (new Date().getMonth() + 1));
            getCustomerList();
            // monthpicker 적용
            $('#monthpicker').bootstrapMonthpicker({
                // from: '2014-05',
                // to: '2014-10',
                // 달을 선택한 다음의 이벤트 정의
                onSelect: function(value) {
                    var workMonthStr = '';
                    /*
                    * monthpicker 라이브러리에서 기본으로 "-" 를 사용
                    **************************************/
                    var splitDate = $.trim(value).split("-");

                    // 표한하고 싶으신 포맷으로 알아서 정의하시면 됩니다.
                    $.each(splitDate, function (_idx, _date) {
                        if (_idx == 0)
                            workMonthStr += _date + '-';
                        if (_idx == 1)
                            workMonthStr += _date ;
                    });

                    // 표시
                    $('#txt-work-month').text(workMonthStr);
                    getCustomerList();

                }
            });
            // #choice-work-month 에 monthpicker 이벤트 정의
            $('#choice-work-month').click(function () {
                $('#monthpicker').click();
            });
        });


        //getCustomerList();


    }


    function getCustomerList() {

        let strArray = $('#monthpicker').val().split('-');

        $.ajax({
            url: "/getCustomerList.do",
            type: "GET",
            data: {
                paraYear: strArray[0],
                paraMonth: strArray[1]
            },
            success: function (data) {

                var table = $('#userTable').dataTable({
                    aaData: data,

                    bPaginate: false,
                    bLengthChange: true,
                    bInfo: false,
                    destroy: true,
                    bAutoWidth: false,
                    processing: true,
                    ordering: true,
                    serverSide: false,
                    searching: false,

                    columns: [
                        {data: "cloud_vendor"},
                        {data: "company"},
                        {data: "email"},
                        {data: "regDate"},
                        {data: "rscGrp"},
                        {data: "vmseries"},
                        {data: "disksize"},
                        {data: "costInBillingCurrency"},
                        {data: "usage_data"}

                    ],
                    columnDefs:[{
                        targets: [6,7,8] , render: $.fn.dataTable.render.number( ',' )
                    }]


                });



                var table = $('#userTable').DataTable();


                $('#userTable tbody').on('click', 'tr', function () {
                    var tr = $(this).closest('tr');
                    var dt = table.row(tr).data();



                    $.ajax({
                        url: "/grpChange.do",
                        type: "GET",
                        data: {
                            rscGrp: dt.rscGrp

                        },

                        success: function (data) {
                            //location.reload();
                            location.href="/main"
                        }
                    });



                });


                $('#userTable tbody').on('mouseenter', 'tr', function () {

                    $(this).closest('tr').css('color','blue');
                    $(this).closest('tr').css('cursor','pointer');


                });

                $('#userTable tbody').on('mouseleave', 'tr', function () {

                    $(this).closest('tr').css('color','black');

                });


            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });

    }


</script>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="sidemenu.html :: side_menu"></div>


    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <div th:insert="topmenu.html :: top_menu"></div>


            <!-- Begin Page Content -->
            <div class="container-fluid" th:if="${session['auth']} =='ROLE_ADMIN'">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"  th:text="#{label.customerinfo}"></h1>

                </div>

                <div class="row">

                    <div class="col-xl-12 col-lg-10">
                        <div class="card shadow mb-1">
                            <div class="input-group mt-2 ml-2 mb-2" style="width: 215px;" >
                                <span class="m-1 font-size-115 ml-1 mr-2">월별조회</span>
                                <span hidden="true" id ="txt-work-month"> </span>
                                <input type="text" id="monthpicker" class="form-control"
                                       style="width:95px; height: 31px; border-top-left-radius: 0.3em; border-bottom-left-radius: 0.3em;">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick='getCustomerList()'>
                                        <i class="fas fa-search fa-sm "></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-10">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->

                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                                    style="color:white;">
                                <h6 class="m-0 font-weight-bold text-primary" th:text="#{label.customerchoice}"> </h6>


                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="card shadow h-100 py-2">
                                    <div class="table-responsive" style="overflow:auto; height: 100%">
                                        <table class="table table-bordered" id="userTable" cellspacing="0">
                                            <thead style="text-align: center; position: sticky; top: 0px; ">
                                            <tr>
                                                <th>Cloud Vendor</th>
                                                <th th:text="#{label.company}"></th>
                                                <th>Email</th>
                                                <th th:text="#{label.regdate}"></th>
                                                <th th:text="#{label.rscgrp}"></th>
                                                <th>VM Series</th>
                                                <th>Disk Size(GB)</th>
                                                <th th:text="#{label.cloudcost}"></th>
                                                <th th:text="#{label.tmlog}"</th>
                                            </tr>
                                            </thead>

                                            <tbody style="text-align: center">

                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </div>


            <footer th:replace="mainfooter.html :: footer"></footer>

            <link href="css/bootstrap-monthpicker.css" rel="stylesheet">
            <script type="text/javascript" src="js/bootstrap-monthpicker.js"></script>

        </div>


    </div>









</body>


</html>
