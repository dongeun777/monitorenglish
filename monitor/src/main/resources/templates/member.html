    let userEmail =  "";
    const diskSizeMap = new Map();

    // insert key-value-pair
    diskSizeMap.set('1024','1,024 GiB');
    diskSizeMap.set('2048','2,048 GiB');
    diskSizeMap.set('4096','4,096 GiB');
    diskSizeMap.set('8192','8,192 GiB');
    diskSizeMap.set('16384', '16,384 GiB');
    diskSizeMap.set('32767','32,767 GiB');

    window.onload = function () {

        getUserProductInfoList();

    let buttonclicked;

    function getMemberList() {

        $.ajax({
            url: "/getMemberList.do",
            type: "GET",
            success: function (data) {
                tablelength = data.length;
                var table = $('#userTable').dataTable({
                    aaData: data,

                    bPaginate: false,
                    bLengthChange: true,
                    bInfo: false,
                    bAutoWidth: false,
                    processing: true,
                    ordering: true,
                    serverSide: false,
                    searching: false,

                    columns: [
                        /*  { title: "", "defaultContent": "<button onclick='deleteitem();'>Delete</button>" },*/
                        {data: "company"},
                        {data: "email"},
                        {data: "auth"},
                        {data: "regDate"},
                        {data: "email",
                            "render": function(data, type, row){
                                if(type=='display'){
                                    data = '<button class="mb-2 mr-2 btn btn-info btn-sm">Edit</button>';
                                    data += '<button class="mb-2 mr-2 btn btn-danger btn-sm">Del</button>';
                                }
                                return data;
                            }
                        }
                    ],
                });

                var table = $('#userTable').DataTable();

                $('#userTable tbody').on('click', 'tr .btn', function () {
                    var tr = $(this).closest('tr');
                    var dt = table.row( tr ).data();

                        $(".modal-body #email").val( dt.email)
                        $(".modal-body #company2").val( dt.company)
                        $('input:radio[name=auth]:input[value=ROLE_USER]').attr("checked", true);
                        $('#membermodify').modal("show");
                    } else if($(this).text() == "Del"){
                        document.getElementById("emailChk").innerHTML=dt.email;
                        document.getElementById("rscGrpChk").innerHTML=dt.rscGrp;
                        $('#deleteModal').modal("show");
                        //deleteUser();
                    }
                });
            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    }

    function getManagerList() {

        $.ajax({
            url: "/getMemberList.do",

            success: function (data) {
                tablelength = data.length;
                var table = $('#manageTable').dataTable({

                    bPaginate: false,
                    bLengthChange: true,
                    bInfo: false,
                    bAutoWidth: false,
                    processing: true,
                    ordering: true,
                    serverSide: false,
                    searching: false,

                    columns: [
                        /*  { title: "", "defaultContent": "<button onclick='deleteitem();'>Delete</button>" },*/
                        {data: "company"},
                        {data: "email"},
                        {data: "auth"},
                        {data: "regDate"},
                    ],
                });

                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);

    function deleteUser(){
        let delcomp = $('#delcomp').text();

        $.ajax({

                window.alert(delcomp);
                location.reload();
            }

    function getUserInfo() {

        $.ajax({
            url: "/getUserInfo",
            type: "POST",
            data: {
                email: userEmail
            },
            success: function (data) {
                if(data == '') {
                    return;
                }
                $('#companyInput').val(data.company);
                $('#emailInput').val(data.email);
                $('#phoneInput').val(data.phone);
                $('#regdateInput').val(data.regDate.substring(0, 10));
            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    }

    function changePwd() {
        var currentPwd = $('#currentPwInput').val();
        var newPwd = $('#newPwInput').val();
        var confirmPwd = $('#confirmPwInput').val();

        let enterval = $('#enterval').text();
        let samepw = $('#samepw').text();
        let pwunmatch = $('#pwunmatch').text();

        if(currentPwd == '' || newPwd == '' || confirmPwd == '') {
            alert(enterval);
            $('#currentPwInput').val();
            $('#newPwInput').val();
            $('#confirmPwInput').val();
            return;
        }

        if(currentPwd == newPwd) {
            alert(samepw);
            return;
        }

        if(newPwd != confirmPwd){
            alert(pwunmatch);
            return;
        }
        modifyUserPwd();
    }

    function modifyUserPwd(){
        let pwchanged = $('#pwchanged').text();

        $.ajax({
            url: "/modifyUserPwd",
            type: "POST",
            data: {
                email: userEmail
                ,currentPwd: $('#currentPwInput').val()
                ,newPwd: $('#newPwInput').val()
            },
            success: function (data) {
                if(data != '') {
                    alert(data);
                } else {
                    alert(pwchanged);
                    $('#userPasswordModal').modal("hide");
                    clearPwdUpdateModal();
                }
            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        })
    }

    function check_pw(){
        var newPwd = $('#newPwInput').val();
        var confirmPwd = $('#confirmPwInput').val();
        var SC = ["!","@","#","$","%","^","&","*"];
        var check_SC = 0;

        let pw8to16 = $('#pw8to16').text();
        let pwspecial = $('#pwspecial').text();
        let pwmatch = $('#pwmatch').text();
        let pwunmatch = $('#pwunmatch').text();

        if(newPwd.length < 8 || newPwd.length>16){
            window.alert(pw8to16);
            $('#newPwInput').val('');
            return;
        }
        for(var i=0;i<SC.length;i++){
            if(newPwd.indexOf(SC[i]) != -1){
                check_SC = 1;
            }
        }
        if(check_SC == 0){
            window.alert(pwspecial)
            $('#newPwInput').val('');
            return;
        }

        if(newPwd != '' && confirmPwd != ''){
            if(newPwd == confirmPwd){
                $('#checkPw').text(pwmatch);
                $("#checkPw").css("color","blue");
            }
            else{
                $('#checkPw').text(pwunmatch);
                $("#checkPw").css("color","red");
            }
        }
    }

    function getUserProductInfoList() {
        var selectBoxId = 0;
        $.ajax({
            url: "/getUserProductInfoList.do",
            type: "POST",
            data: {
                email: userEmail
            },
            success: function (data) {
                $('#resourceTable').dataTable({
                    aaData: data,
                    bPaginate: false,
                    bLengthChange: true,
                    bInfo: false,
                    bAutoWidth: false,
                    processing: true,
                    ordering: false,
                    serverSide: false,
                    searching: false,
                    columnDefs: [{
                       targets:[0],
                       searchable: false,
                       visible: false
                    }],
                    columns: [
                        {data: "applyId"},
                        {data: "cloud_vendor"},
                        {data: "product"},
                        {data: "country"},
                        {data: "autoscalingYN",
                            "render": function(data, type, row) {
                                //console.log('autoscalingYN : ' + data + ' / ' + type + ' / ' + row);
                                if (row.autoscalingYN == 'Y') {
                                    data = '<input type="checkbox" checked/>';
                                } else {
                                    data = '<input type="checkbox"/>';
                                }
                                return data;
                            }
                        },
                        {data: "criticalValue",
                            "render": function(data, type, row) {
                                //console.log('criticalValue : ' + data + ' / ' + type + ' / ' + row);
                                data = '<input type="number" min="0" max="100" style="width:100%; border:0; text-align:center;" value="' + row.criticalValue + '">';
                                return data;
                            }
                        },
                        {data: "disksize",
                            "render": function(data, type, row, meta) {
                                var data = '';

                                if(row.autoscalingYN == 'Y') {
                                    data += '<select class="form-control" style="font-size:0.5rem" name="selectDiskNm" id="diskCapacity' + selectBoxId + '">';
                                } else {
                                    data += '<select class="form-control" style="font-size:0.5rem;visibility:hidden" name="selectDiskNm" id="diskCapacity' + selectBoxId + '">';
                                }

                                for (let [key, value] of diskSizeMap) {
                                    if(row.disksize == key) {
                                        data += '   <option value="' + key + '" selected>' + value + '</option>';
                                    } else {
                                        data += '   <option value="' + key + '">' + value + '</option>';
                                    }
                                }
                                data += '   </select>';
                                return data;
                            }
                        }
                    ]
                });
            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    }

    function setUserInfoSave() {
        var param = {};
        param.email = userEmail;
        var list = new Array();
        var table = $('#resourceTable').DataTable();

        var list = [];
        //var index = 0;
        var tableRetChk = true;
        $("#resourceTable tbody").each(function() {
            var tdLen = $(this).find("td").length;
            var trLen = $(this).find("tr").length;

            if(trLen == 0) {
                return true;
            }

            var division = tdLen / trLen;

            //console.log('trLen : ' + trLen);
            //console.log('tdLen : ' + tdLen);
            //console.log('division : ' + division);

            let threshold = $('#usuccess').text();

            for(var i=0; i < trLen; i++) {                                      // tr loop
                var vo = new Object();                                          // vo to send to controller
                var tr = $(this).find("tr").eq(i);                              // find tr value
                vo.applyId = table.cells({ row: i, column: 0 }).data()[0];      // hidden value find, field[0]
                //console.log(table.cells({ row: i, column: 0 }).data()[0]);
                for(var j=0; j < division; j++) {                               // tr loop
                    var child = tr.find("td").eq(j).children();                 // find td children value
                    if(child.length != 0) {                                     // If children are present, search for child values
                        var type = child[0].type;                               // type check
                        if(type == 'checkbox') {
                            vo.autoscalingYN = child.prop("checked");
                            //console.log(child.prop("checked"));
                        } else if(type == 'number') {
                            if(child.val() == null || child.val() == '') {
                                alert(threshold);
                                tableRetChk = false;
                                return false;
                            }
                            var num = child.val() * 1;
                            //console.log(num);
                            vo.criticalValue = child.val()
                            if(num < 0 || num > 100) {
                                alert(threshold);
                                tableRetChk = false;
                                return false;
                            }
                        } else if(type == 'select-one') {
                            //console.log(child.val());
                            vo.disksize = child.val()
                        }
                    } else {                                                   //  Find the current value if there are no children
                        // vendor
                        if(j == 0) {
                            vo.cloud_vendor = $(this).find("td").eq(j).text(); // field[0] -> vendor
                        // product
                        } else if(j == 1) {
                            vo.product = $(this).find("td").eq(j).text();      // field[1] -> product
                        // country
                        } else if(j == 2) {
                            vo.country = $(this).find("td").eq(j).text();      // field[2] -> country
                        }
                    }
                }
                list.push(vo);
            }
        });

        // resourceTable work result
        if(tableRetChk == false) {
            return;
        }

        param.list = list;
        param.company = $('#companyInput').val();

        let usuccess = $('#usuccess').text();
        let ufail = $('#ufail').text();

        $.ajax({
            url: "/setUserInfoSave",
            type: "POST",
            dataType: 'json',
            data: {
                param: JSON.stringify(param)
            },
            success: function (data) {
                if(data == true) {
                    window.alert(usuccess);
                    location.reload();
                } else {
                    window.alert(ufail);
                }
            }, error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        })
    }

    function clearPwdUpdateModal() {
        $('#currentPwInput').val('');
        $('#newPwInput').val('');
        $('#confirmPwInput').val('');
        $('#checkPw').text('');
    }

</script>
