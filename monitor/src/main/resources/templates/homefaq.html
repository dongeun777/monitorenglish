<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:insert="homeheader.html :: homeHeader"></div>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Navigation-->
    <div th:insert="homemenu.html :: homeMenu"></div>

    <!-- Page Content-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder" th:text="#{label.homefaq1}"></h1>
                <p class="lead fw-normal text-muted mb-0">How can we help you?</p>
            </div>
            <div class="row gx-5">
                <div class="col-xl-8">
                    <!-- FAQ Accordion 1-->
                    <h2 class="fw-bolder mb-3" th:text="#{label.homefaq2}"></h2>
                    <div class="accordion mb-5" id="accordionExample">
                        <div class="accordion-item">
                            <h3 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" th:text="#{label.homefaq3}">
                                </button>
                            </h3>
                            <div class="accordion-collapse collapse show" id="collapseOne" aria-labelledby="headingOne"
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body" th:text="#{label.homefaq4}">
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h3 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" th:text="#{label.homefaq5}">
                                </button>
                            </h3>
                            <div class="accordion-collapse collapse" id="collapseTwo" aria-labelledby="headingTwo"
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body" th:text="#{label.homefaq6}">
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                        <h3 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="false"
                                    aria-controls="collapseFour" th:text="#{label.homefaq7}">
                            </button>
                        </h3>
                        <div class="accordion-collapse collapse" id="collapseFour" aria-labelledby="headingFour"
                             data-bs-parent="#accordionExample">
                            <div class="accordion-body" th:text="#{label.homefaq8}">
                            </div>
                        </div>
                        </div>

                        <div class="accordion-item">
                            <h3 class="accordion-header" id="headingFive">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" th:text="#{label.homefaq9}">
                                </button>
                           </h3>
                            <div class="accordion-collapse collapse" id="collapseFive" aria-labelledby="headingFive"
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <strong th:text="#{label.homefaq10}"></strong><span th:text="#{label.homefaq11}"></span><br>
                                    <strong th:text="#{label.homefaq12}"></strong><span th:text="#{label.homefaq13}"></span><br>
                                    <span th:text="#{label.homefaq14}"></span>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
                <div class="col-xl-4">
                    <div class="card border-0 bg-light mt-xl-5">
                        <div class="card-body p-4 py-lg-5">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="text-center">
                                    <div class="h6 fw-bolder">Have more questions?</div>
                                    <p class="text-muted mb-4">
                                        Contact us at
                                        <br/>
                                        <a href="mailto:cloud@igloosec.com">cloud@igloosec.com</a>
                                    </p>
                                    <div class="h6 fw-bolder">Follow us</div>
                                    <a class="fs-5 px-2 link-dark" target="_blank"
                                       href="https://twitter.com/IGLOO_Marketing"><i class="bi-twitter"></i></a>
                                    <a class="fs-5 px-2 link-dark" target="_blank"
                                       href="https://ko-kr.facebook.com/igloosecu"><i class="bi-facebook"></i></a>
                                    <a class="fs-5 px-2 link-dark" target="_blank"
                                       href="https://www.youtube.com/user/IGLOOSecurityInc1"><i class="bi-youtube"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; IGLOO SECURITY 2021</div></div>
            <div class="col-auto">
                <a class="link-light small" href="/policy">Privacy</a>
                <span class="text-white mx-1">&middot;</span>
                <a class="link-light small" href="#">Contact</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
