label.home1 = IGLOO Cloud\uB294 \uD55C\uBC88\uC758 \uD074\uB9AD\uC73C\uB85C \uC194\uB8E8\uC158 \uBC30\uD3EC/\uAD6C\uCD95/\uC6B4\uC601\uC744 \uC790\uB3D9\uD654\uC2DC\uC2A4\uD15C\uC73C\uB85C \uC81C\uACF5\uD569\uB2C8\uB2E4. \uB610\uD55C Cloud\uC758 \uC7A5\uC810\uC744 \uC0B4\uB824 \uC548\uC815\uC801\uC774\uACE0 \uCCB4\uACC4\uC801\uC778 \uD074\uB77C\uC6B0\uB4DC \uD658\uACBD\uC5D0 \uCD5C\uC801\uD654\uB41C SaaS\uD615 \uC11C\uBE44\uC2A4\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4.
