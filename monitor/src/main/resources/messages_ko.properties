label.home3 = \uD074\uB77C\uC6B0\uB4DC \uD658\uACBD\uC5D0 \uCD5C\uC801\uD654\uB41C \uD615\uD0DC\uB85C \uC124\uACC4\uB418\uC5B4 \uD544\uC694 \uC2DC \uC218\uBD84 \uB0B4 \uC2DC\uC2A4\uD15C \uCC98\uB9AC\uB7C9\uC744 \uC99D\uAC00\uC2DC\uD0AC \uC218 \uC788\uB294 \uD655\uC7A5\uC131\uACFC \uC11C\uBE44\uC2A4 \uC7A5\uC560\uC5D0 \uB300\uBE44\uD55C \uAC00\uC6A9\uC131\uC744 \uBCF4\uC7A5\uD569\uB2C8\uB2E4. \uB610\uD55C Cloud\uB97C \uD1B5\uD574 \uACE0\uAC1D\uC740 \uC6D0\uD558\uB294 \uB9CC\uD07C\uB9CC \uC194\uB8E8\uC158\uC744 \uC0AC\uC6A9\uD558\uACE0 \uC190\uC27D\uAC8C \uAD00\uB9AC\uD558\uBA70, \uC628\uD504\uB808\uBBF8\uC2A4 \uBC0F \uD074\uB77C\uC6B0\uB4DC \uCE68\uD574 \uC704\uD611\uC5D0 \uB9DE\uC124 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
